{% extends "lab11/base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Sign Up</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to <a href="{{ url_for('lab11_login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST">
      {{ csrf_token() }}
      <div class="field">
        <div class="control">
          <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-large" type="password" name="password" placeholder="Password">
        </div>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
    </form>

    <br/>
    <!-- Google Login Button -->
    <div class="field">
      <a href="{{ url_for('google') }}" class="button is-large is-fullwidth">
        <span class="icon">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="height: 20px;">
        </span>
        <span>Signin with Google</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
